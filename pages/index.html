<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Quiz App OM</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main class="content">
      <section class="card-box">
        <ul class="card-box page__list">
          <li class="card">
            <div class="card__bookmark"></div>
            <p class="card__question">
              Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam?
            </p>
            <button class="card__btn" type="button">Show Answer</button>
            <p class="card__answer">Lorem ipsum dolor</p>
            <ul class="card__categories page__list">
              <li class="card__tag">#html</li>
              <li class="card__tag">#css</li>
              <li class="card__tag">#flexbox</li>
            </ul>
          </li>
          <li class="card"></li>
          <li class="card"></li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <nav class="navbar">
        <a class="navbar__home" href="#"></a>
        <a class="navbar__marked" href="#"></a>
        <a class="navbar__profile" href="#"></a>
      </nav>
    </footer>
  </body>
</html>
