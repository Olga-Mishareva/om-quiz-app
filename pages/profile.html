<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>My Profile</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">Quiz App</h1>
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <h2 class="profile__title">Olga Mi</h2>
          <img
            class="profile__image"
            src="../images/github_quadrat.jpg"
            alt="Profile foto"
          />
        </div>
        <p class="profile__about"></p>
        <div class="counter">
          <button class="counter__questions" type="button"></button>
          <button class="counter__bookmarks" type="button"></button>
        </div>
      </section>
      <section class="settings">
        <h2 class="settings__title">Settings</h2>
        <div class="settings__theme">
          <p class="settings__dark-mode">Dark Mode</p>
          <input class="settings__checkbox" type="checkbox" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <nav class="navbar">
        <button class="navbar__btn" type="button">
          <svg
            class="bi bi-house-door-fill navbar__icon"
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"
            />
          </svg>
        </button>
        <button class="navbar__btn navbar__btn--marked" type="button">
          <svg
            class="bi bi-bookmark-star-fill navbar__icon"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zM8.16 4.1a.178.178 0 0 0-.32 0l-.634 1.285a.178.178 0 0 1-.134.098l-1.42.206a.178.178 0 0 0-.098.303L6.58 6.993c.042.041.061.1.051.158L6.39 8.565a.178.178 0 0 0 .258.187l1.27-.668a.178.178 0 0 1 .165 0l1.27.668a.178.178 0 0 0 .257-.187L9.368 7.15a.178.178 0 0 1 .05-.158l1.028-1.001a.178.178 0 0 0-.098-.303l-1.42-.206a.178.178 0 0 1-.134-.098L8.16 4.1z"
            />
          </svg>
        </button>
        <button
          class="navbar__btn navbar__btn--profile navbar__btn--active"
          type="button"
        >
          <svg
            class="bi bi-person-fill navbar__icon navbar__icon--active"
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
            />
          </svg>
        </button>
      </nav>
    </footer>
  </body>
</html>
